<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>مترجم صوتي إنجليزي → كتابة عربية</title>

  <!-- إعدادات PWA -->
  <link rel="manifest" href="/manifest.json">
  <link rel="apple-touch-icon" href="/images/icon-192x192.png">
  <meta name="theme-color" content="#0078d7">

  <style>
    body {
      font-family: "Segoe UI", Tahoma, sans-serif;
      background: #f3f7fb;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }
    .card {
      background: white;
      border-radius: 14px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.1);
      padding: 25px;
      width: 90%;
      max-width: 600px;
      position: relative;
    }
    h1 {
      text-align: center;
      font-size: 22px;
      margin-bottom: 15px;
    }
    input {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 16px;
      box-sizing: border-box;
    }
    .main-btn {
      margin-top: 12px;
      padding: 10px 16px;
      font-size: 15px;
      border: none;
      border-radius: 8px;
      background: #0078d7;
      color: #fff;
      cursor: pointer;
      width: 100%;
    }
    .main-btn:hover {
      background: #005fa3;
    }
    .output {
      margin-top: 15px;
      padding: 12px;
      border-radius: 8px;
      background: #eef5ff;
      font-size: 22px;
      text-align: center;
      min-height: 45px;
    }
    #installButton {
      display: none;
      margin: 20px auto 0;
      padding: 10px 20px;
      background-color: #28a745;
      font-size: 16px;
      width: auto;
      border-radius: 50px;
    }
    #installButton:hover {
      background-color: #1e7e34;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>مترجم صوتي إنجليزي → كتابة عربية</h1>
    <input type="text" id="inputWord" placeholder="أدخل كلمة مثل: go أو school أو communication" />
    <button id="translateBtn" class="main-btn">ترجم</button>
    <div class="output" id="result">النتيجة ستظهر هنا...</div>
    <button id="installButton" class="main-btn">تثبيت التطبيق 📲</button>
  </div>

  <script>
    // تسجيل Service Worker
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', function() {
        navigator.serviceWorker.register('/sw.js').then(function(registration) {
          console.log('✅ ServiceWorker مسجل بنجاح');
        }, function(err) {
          console.log('❌ فشل تسجيل ServiceWorker:', err);
        });
      });
    }

    // زر التثبيت
    let deferredPrompt;
    const installButton = document.getElementById('installButton');

    window.addEventListener('beforeinstallprompt', (e) => {
      e.preventDefault();
      deferredPrompt = e;
      installButton.style.display = 'block';
    });

    installButton.addEventListener('click', (e) => {
      e.preventDefault();
      if (deferredPrompt) {
        deferredPrompt.prompt();
        deferredPrompt.userChoice.then((choiceResult) => {
          if (choiceResult.outcome === 'accepted') {
            console.log('✅ المستخدم وافق على التثبيت');
          } else {
            console.log('❌ المستخدم رفض التثبيت');
          }
          installButton.style.display = 'none';
          deferredPrompt = null;
        });
      }
    });

    // منطق الترجمة
    const exceptions = {
      "go": "قو", "school": "إسكول", "know": "نو",
      "communication": "كوميونيكيشن", "nation": "نيشن", "station": "ستيشن"
    };

    const map = [
      ['tion', 'شن'], ['sion', 'جن'], ['sch', 'إسك'], ['kn', 'ن'], ['ph', 'ف'],
      ['sh', 'ش'], ['ch', 'تش'], ['th', 'ث'], ['ck', 'ك'], ['oo', 'وو'],
      ['ee', 'ي'], ['ou', 'او'], ['ow', 'و'], ['qu', 'كو'], ['ci', 'سي'],
      ['ge', 'ج'], ['gi', 'ج'],
      ['a', 'ا'], ['b', 'ب'], ['c', 'ك'], ['d', 'د'], ['e', 'ي'],
      ['f', 'ف'], ['g', 'ج'], ['h', 'ه'], ['i', 'ي'], ['j', 'ج'],
      ['k', 'ك'], ['l', 'ل'], ['m', 'م'], ['n', 'ن'], ['o', 'و'],
      ['p', 'ب'], ['q', 'ك'], ['r', 'ر'], ['s', 'س'], ['t', 'ت'],
      ['u', 'و'], ['v', 'ف'], ['w', 'و'], ['x', 'كس'], ['y', 'ي'],
      ['z', 'ز']
    ];

    function simplify(word) {
      return word.replace(/([a-z])\1+/g, "$1");
    }

    function transliterate(word) {
      let w = simplify(word.toLowerCase().trim());
      let out = '';
      while (w.length > 0) {
        let matched = false;
        for (const [eng, arb] of map) {
          if (w.startsWith(eng)) {
            out += arb;
            w = w.slice(eng.length);
            matched = true;
            break;
          }
        }
        if (!matched) w = w.slice(1);
      }
      return out;
    }

    document.getElementById("translateBtn").addEventListener("click", () => {
      const input = document.getElementById("inputWord").value.trim().toLowerCase();
      const result = document.getElementById("result");

      if (!input) {
        result.textContent = "أدخل كلمة أولاً.";
        return;
      }

      if (exceptions[input]) {
        result.textContent = exceptions[input];
        return;
      }

      const output = transliterate(input);
      result.textContent = output || "لم أتمكن من التحويل بدقة.";
    });
  </script>
</body>
</html>
