<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>مولد Web Clip</title>
<style>
body {
  font-family: "Cairo", sans-serif;
  background: linear-gradient(135deg, #e3f2fd, #bbdefb);
  text-align: center;
  padding: 20px;
}
.container {
  background: white;
  border-radius: 15px;
  box-shadow: 0 4px 15px rgba(0,0,0,0.2);
  padding: 20px;
  max-width: 400px;
  margin: auto;
}
input, select, button, textarea {
  width: 100%;
  padding: 10px;
  margin: 8px 0;
  border-radius: 10px;
  border: 1px solid #ccc;
  font-size: 16px;
  box-sizing: border-box;
}
button {
  background-color: #007bff;
  color: white;
  border: none;
  cursor: pointer;
}
button:hover {
  background-color: #0056b3;
}
textarea {
  height: 160px;
}
</style>
</head>
<body>

<h2>⚙️ مولد صفحة Web Clip</h2>
<div class="container">
  <label>📛 اسم التطبيق:</label>
  <input type="text" id="appName" placeholder="مثلاً: موقعي الجميل">

  <label>🔗 رابط الموقع:</label>
  <input type="url" id="appURL" placeholder="https://example.com">

  <label>🖼 رابط الأيقونة (اختياري):</label>
  <input type="url" id="appIcon" placeholder="https://example.com/icon.png">

  <label>💻 نوع الصفحة:</label>
  <select id="mode">
    <option value="mobile">📱 صفحة جوال</option>
    <option value="desktop">💻 صفحة كمبيوتر</option>
  </select>

  <button onclick="generateCode()">🚀 توليد الصفحة</button>

  <h3>📄 الكود الناتج:</h3>
  <textarea id="result" readonly></textarea>
</div>

<script>
function generateCode() {
  const name = document.getElementById("appName").value.trim() || "تطبيقي";
  const url = document.getElementById("appURL").value.trim();
  const icon = document.getElementById("appIcon").value.trim();
  const mode = document.getElementById("mode").value;

  if (!url) {
    alert("الرجاء إدخال رابط الموقع");
    return;
  }

  // تصميم iframe حسب نوع الصفحة
  let iframeStyle = `
    iframe {
      border:none;
      width:100%;
      height:100vh;
    }`;

  // لو اختار كمبيوتر نوسع الصفحة ونضيف ظل
  if (mode === "desktop") {
    iframeStyle += `
      @media (min-width:768px){
        iframe {
          width:90%;
          margin:20px auto;
          display:block;
          border-radius:10px;
          box-shadow:0 0 15px rgba(0,0,0,0.2);
          height:90vh;
        }
      }`;
  }

  const html = `
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
${icon ? `<link rel="apple-touch-icon" href="${icon}">` : ""}
<title>${name}</title>
<style>
body {
  margin:0;
  background:white;
  font-family: "Cairo", sans-serif;
}
${iframeStyle}
.nav-btns {
  position: fixed;
  bottom: 10px;
  left: 50%;
  transform: translateX(-50%);
  display: flex;
  gap: 10px;
  z-index: 1000;
}
.nav-btns button {
  background: rgba(0,0,0,0.6);
  border: none;
  border-radius: 50%;
  color: white;
  font-size: 18px;
  width: 40px;
  height: 40px;
}
</style>
</head>
<body>
<iframe src="${url}" id="frame"></iframe>
<div class="nav-btns">
  <button onclick="history.back()">⏪</button>
  <button onclick="history.forward()">⏩</button>
</div>
<p style="text-align:center;color:gray;font-size:14px;">برمجة حسين العرياني💥</p>
</body>
</html>`;

  document.getElementById("result").value = html.trim();
}
</script>

</body>
</html>
