<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>مولد صفحة Web Clip</title>
<style>
body {
  font-family: "Cairo", sans-serif;
  background: linear-gradient(135deg, #f0f4ff, #dce4ff);
  text-align: center;
  padding: 20px;
  color: #333;
}
.container {
  background: white;
  padding: 20px;
  border-radius: 15px;
  box-shadow: 0 4px 15px rgba(0,0,0,0.1);
  display: inline-block;
  width: 90%;
  max-width: 400px;
}
input, select, button {
  width: 100%;
  padding: 10px;
  margin: 8px 0;
  border-radius: 10px;
  border: 1px solid #ccc;
  font-size: 16px;
}
button {
  background-color: #4a67ff;
  color: white;
  border: none;
  cursor: pointer;
}
button:hover {
  background-color: #3452ff;
}
textarea {
  width: 100%;
  height: 150px;
  border-radius: 10px;
  margin-top: 10px;
}
</style>
</head>
<body>
<h2>📱 مولد صفحة Web Clip</h2>
<div class="container">
  <label>🔗 رابط الموقع:</label>
  <input type="url" id="url" placeholder="أدخل رابط الموقع" required>

  <label>🖼 أيقونة (اختياري):</label>
  <input type="url" id="icon" placeholder="رابط الأيقونة">

  <label>💻 نوع الصفحة:</label>
  <select id="mode">
    <option value="mobile">صفحة جوال</option>
    <option value="desktop">صفحة كمبيوتر</option>
  </select>

  <button onclick="generate()">توليد الصفحة</button>

  <h3>📄 الكود الناتج:</h3>
  <textarea id="output" readonly></textarea>
</div>

<script>
function generate() {
  const url = document.getElementById("url").value.trim();
  const icon = document.getElementById("icon").value.trim();
  const mode = document.getElementById("mode").value;
  
  if (!url) {
    alert("الرجاء إدخال رابط الموقع");
    return;
  }

  let style = `
    body {
      margin:0;
      background:#fff;
      color:#000;
      font-family: sans-serif;
    }
    iframe {
      border:none;
      width:100%;
      height:100vh;
    }
    .nav-btns {
      position: fixed;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 10px;
      z-index: 1000;
    }
    .nav-btns button {
      background: rgba(0,0,0,0.6);
      border:none;
      border-radius: 50%;
      color:white;
      font-size:18px;
      width:40px;
      height:40px;
    }
  `;

  // إذا اختار "كمبيوتر" نضبط تنسيقها لتبدو أوسع
  if (mode === "desktop") {
    style += `
      @media (min-width: 768px) {
        iframe {
          width: 90%;
          margin: 20px auto;
          display: block;
          height: 90vh;
          border-radius: 10px;
          box-shadow: 0 0 15px rgba(0,0,0,0.1);
        }
      }
    `;
  }

  const html = `
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
${icon ? `<link rel="apple-touch-icon" href="${icon}">` : ""}
<title>موقعي</title>
<style>${style}</style>
</head>
<body>
<iframe src="${url}" id="frame"></iframe>
<div class="nav-btns">
  <button onclick="history.back()">⏪</button>
  <button onclick="history.forward()">⏩</button>
</div>
<p style="text-align:center;font-size:14px;color:gray;">برمجة حسين العرياني💥</p>
</body>
</html>
  `.trim();

  document.getElementById("output").value = html;
}
</script>
</body>
</html>
