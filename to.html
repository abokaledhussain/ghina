<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>مولّد تطبيق ويب iPhone</title>
<style>
body {
  font-family: "Tahoma", sans-serif;
  background: linear-gradient(to bottom, #f3f3f3, #e0e0e0);
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  height: 100vh;
  margin: 0;
}
h1 {
  color: #333;
  margin-bottom: 20px;
}
form {
  background: white;
  padding: 20px;
  border-radius: 16px;
  box-shadow: 0 0 10px rgba(0,0,0,0.2);
  width: 90%;
  max-width: 400px;
}
label {
  display: block;
  margin: 10px 0 5px;
  color: #333;
}
input[type="text"], input[type="url"] {
  width: 100%;
  padding: 10px;
  border: 1px solid #ccc;
  border-radius: 8px;
}
input[type="file"] {
  margin-top: 5px;
}
button {
  background-color: #007aff;
  color: white;
  border: none;
  padding: 10px 20px;
  margin-top: 15px;
  border-radius: 8px;
  cursor: pointer;
  width: 100%;
}
button:hover {
  background-color: #005fcc;
}
small {
  color: #666;
}
</style>
</head>
<body>
  <h1>📱 مولّد تطبيق ويب iPhone</h1>
  <form id="generatorForm">
    <label>اسم التطبيق:</label>
    <input type="text" id="appName" placeholder="مثلاً: موقعي" required>

    <label>رابط الموقع:</label>
    <input type="url" id="appURL" placeholder="https://example.com" required>

    <label>أيقونة (اختياري PNG):</label>
    <input type="file" id="appIcon" accept="image/png">

    <button type="button" onclick="generateConfig()">توليد الملف</button>
  </form>

  <script>
    function generateUUID() {
      return 'xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx'.replace(/[xy]/g, c => {
        const r = Math.random() * 16 | 0, v = c == 'x' ? r : (r & 0x3 | 0x8);
        return v.toString(16);
      });
    }

    function generateConfig() {
      const name = document.getElementById('appName').value.trim();
      const url = document.getElementById('appURL').value.trim();
      const iconFile = document.getElementById('appIcon').files[0];

      if (!name || !url) {
        alert("يرجى إدخال اسم التطبيق والرابط.");
        return;
      }

      const readIcon = iconFile ? toBase64(iconFile) : Promise.resolve("");

      readIcon.then(iconBase64 => {
        const payloadUUID = generateUUID();
        const profileUUID = generateUUID();

        const plist = `<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
<plist version="1.0">
<dict>
 <key>PayloadContent</key>
 <array>
  <dict>
   <key>FullScreen</key><true/>
   <key>IgnoreManifestScope</key><true/>
   <key>IsRemovable</key><true/>
   ${iconBase64 ? `<key>Icon</key><data>${iconBase64}</data>` : ""}
   <key>Label</key><string>${name}</string>
   <key>PayloadDescription</key><string>تطبيق ${name}</string>
   <key>PayloadDisplayName</key><string>${name}</string>
   <key>PayloadIdentifier</key><string>me.hussain.${name.toLowerCase().replace(/\s+/g, '')}</string>
   <key>PayloadOrganization</key><string>Hussain Alaryani</string>
   <key>PayloadType</key><string>com.apple.webClip.managed</key>
   <key>PayloadUUID</key><string>${payloadUUID}</string>
   <key>PayloadVersion</key><integer>1</integer>
   <key>Precomposed</key><true/>
   <key>URL</key><string>${url}</string>
  </dict>
 </array>
 <key>PayloadDisplayName</key><string>${name}</string>
 <key>PayloadIdentifier</key><string>me.hussain.profile.${name.toLowerCase().replace(/\s+/g, '')}</string>
 <key>PayloadType</key><string>Configuration</string>
 <key>PayloadUUID</key><string>${profileUUID}</string>
 <key>PayloadVersion</key><integer>1</integer>
</dict>
</plist>`;

        const blob = new Blob([plist], { type: "application/x-apple-aspen-config" });
        const link = document.createElement("a");
        link.href = URL.createObjectURL(blob);
        link.download = `${name}.mobileconfig`;
        link.click();
      });
    }

    function toBase64(file) {
      return new Promise((resolve, reject) => {
        const reader = new FileReader();
        reader.readAsDataURL(file);
        reader.onload = () => resolve(reader.result.split(',')[1]);
        reader.onerror = error => reject(error);
      });
    }
  </script>
</body>
</html>
